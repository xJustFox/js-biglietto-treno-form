<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-9">
            <div class="container">
                <div class="card my-5 bg-5ac8fa">
                    <div class="card-body">
                        <h5 class="card-title">Calcola il prezzo del tuo biglietto</h5>
                    </div>
                    <div class="p-4">
                        <div class="row">
                            <div class="col-5">
                                <label for="user" class="form-floating" >Nome Cognome</label>
                                <input class="form-control" type="text"  name="user" id="user">
                            </div>
                            <div class="col-5">
                                <label for="distance_km">Km da percorrere</label>
                                <input class="form-control ou" type="text" name="distance_km" id="distance_km">
                            </div>
                            <div class="col-2">
                                <label for="age">Fascia d'et√†</label>
                                <select class="form-select" name="age" id="age">
                                    <option value="underage">minorenne</option>
                                    <option value="adult">
                                        maggiorenne
                                    </option>
                                    <option value="over65">over 65</option>
                                </select>
                            </div>
                            <div class="col-12 mt-4">
                                <button class="btn btn-primary btn-send">Genera</button>
                                <button class="btn btn-primary">Annulla</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-9">
            <div class="container">
                <div class="card bg-5ac8fa my-5">
                    <div class="card-body">
                        <h5 class="card-title">Il tuo Biglietto</h5>
                    </div>
                    <div class="p-4">
                        <table class="table table-bordered">
                            <thead>
                              <tr class="table-secondary">
                                <th scope="col">Nome Passeggero</th>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Prezzo</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td><span id="passenger">...</span></td>
                                <td>Biglietto standard</td>
                                <td>5</td>
                                <td>92921</td>
                                <td><span id="price-ticket">...</span>&euro;</td>
                              </tr>
                            </tbody>
                        </table>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
